<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="new-btn" class="toolbar-btn" title="New File (Cmd+N)">📄</button>
                <button id="open-btn" class="toolbar-btn" title="Open File (Cmd+O)">📁</button>
                <button id="save-btn" class="toolbar-btn" title="Save File (Cmd+S)">💾</button>
            </div>
            <div class="toolbar-center">
                <span id="file-name">Untitled</span>
            </div>
            <div class="toolbar-right">
                <button id="preview-toggle" class="toolbar-btn" title="Toggle Preview">👁️</button>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">
                    <h3>Editor</h3>
                </div>
                <textarea id="editor" placeholder="Start typing your markdown here..."></textarea>
            </div>

            <div class="divider"></div>

            <div class="preview-panel" id="preview-panel">
                <div class="panel-header">
                    <h3>Preview</h3>
                </div>
                <div id="preview" class="preview-content"></div>
            </div>
        </div>

        <div class="status-bar">
            <span id="word-count">0 words</span>
            <span id="char-count">0 characters</span>
            <span id="file-status">●</span>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
